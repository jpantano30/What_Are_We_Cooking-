<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Are We Cooking? </title>
  <script src="cooking.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>
<body>
  <div id='intro'> 
    <h1> Welcome to <span class='bold'>What are we cooking?</span></h1>
    <h2> Can't figure out what to make or choose a recipe? This site will help you make the perfect decision. Just answer the questions below to get started or click on the boxes to seach by recipe name or by ingredient. 
    </h2>
  </div>
  <button id="byName">I'd Like to Search by Name:</button>
  <button id="byIngredient">I'd Like to Search by Ingredient:</button>
  <div class="modal-container" id="modal">
    <div class="modal-textbox">
      <h1>What meal would you like to cook?</h1>
      <div id="mealTime"> 
        <button class="meal" id="bfast">Breakfast</button>
        <button class="meal" id="lunch">Lunch</button>
        <button class="meal" id="dinner">Dinner</button>
        <button class="meal" id="dessert">Dessert</button>
      </div>
  </div>

  <div class="carousel-container">
    <div class="carousel-images">
      <img src="/Other Files/ChickenAndChorizoRagu.jpeg" alt="Chicken And Chorizo Ragu" class="images">
      <img src="/Other Files/CitrusandHoneyGlazedSalmonTeriyaki.jpeg" alt="Citrus and Honey Glazed Salmon Teriyaki" class="images">
      <img src="/Other Files/pavlova.jpeg" alt="Triple choc low-fat pavlova" class="images">
    </div>
    <div class="prev">
      <span class="lnr lnr-chevron-left"></span>
      <!-- from linearicons icon font -->
    </div>  
    <div class="nxt">
      <span class="lnr lnr-chevron-right"></span>
      <!-- from linearicons icon font -->
    </div>
  </div>
  <button id="burnEnergy">How to burn that energy?</button>
</body>
</html>
